<!DOCTYPE HTML>

<html>

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="bug.css"/>
</head>

<body id="test">
   
   <div id="stack">
      <canvas id="mycanvas"></canvas>
      <canvas id="effectcanvas"></canvas>
      <canvas id="hudcanvas"></canvas>
      <canvas id="mapcanvas"></canvas>
  <div>
  
   <script type="text/javascript" src="constants.js"></script>
   <script type="text/javascript" src="generator.js"></script>
   <script type="text/javascript" src="effect.js"></script>
   <script type="text/javascript" src="objects.js"></script>
   <script type="text/javascript" src="player.js"></script>
   <script type="text/javascript" src="room.js"></script>
   <script type="text/javascript" src="sound.js"></script>
   <script type="text/javascript" src="game.js"></script>
   <script type="text/javascript" src="hud.js"></script>
   <script type="text/javascript" src="bug.js"></script>
   <script type="text/javascript" src="map.js"></script>
   <script type="text/javascript">

      const KeyEnum = {
         wait: 32,
         forward: 38,
         backward: 40,
         left: 37,
         right: 39,
         info: 18,
         map: 77
      };
      draw();
      
      window.addEventListener('click', (e) => {
         if (state == StateEnum.Running) {
            var canvas = document.getElementById('hudcanvas'); 
            if (e.pageX > canvas.clientWidth - 50 && e.pageY < 50) {
               if (sounds.playSounds) {
                  sounds.mute();
               } else {
                  sounds.unmute();
               }
               drawHud();
            }
         }
      });
      
      window.addEventListener('keydown', (e) => { 
         if (state == StateEnum.Running) {
            if (e.keyCode == KeyEnum.info) {
               showInfo = true;
               e.preventDefault();
               draw();
            } else if (e.keyCode == KeyEnum.map) {
               showMap = true;
               e.preventDefault();
               draw();
            }
         }
      });
      
      window.addEventListener('keyup', async (e) => {
         if (state == StateEnum.Beginning) {
            generate().then(async () => {
               console.log("Generated!");
               game = new Game;
               await game.build();
               state = StateEnum.Running;
               sounds.startPlayingMusic();
               update();
               draw();
            });
         } else if (state == StateEnum.Running) {
            if (e.keyCode == KeyEnum.forward) {
               game.player.move(0, -1);
               e.preventDefault();
            } else if (e.keyCode == KeyEnum.backward) {
               game.player.move(0, 1);
               e.preventDefault();
            } else if (e.keyCode == KeyEnum.left) {
               game.player.move(-1, 0);
               e.preventDefault();
            } else if (e.keyCode == KeyEnum.right) {
               game.player.move(1, 0);
               e.preventDefault();
            } else if (e.keyCode == KeyEnum.wait) {
               game.player.move(0, 0);
               e.preventDefault();
            }
         } else if (state == StateEnum.End) {
            state = StateEnum.Beginning;
            draw();
         }
         if (e.keyCode == KeyEnum.info) {
            showInfo = false;
            e.preventDefault();
            draw();
         } else if (e.keyCode == KeyEnum.map) {
            showMap = false;
            e.preventDefault();
            draw();
         }
      });


   </script>


</body>

</html>
